<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Tutorial</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>

<div id="app">
   <div v-bind:title="randomNum"
    v-if="shown"
   >Hover Over Me </div>
</div>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            randomNum: Math.floor(Math.random() * 50 )+1,
            shown:false
        }
    })
</script>

</body>
</html>
